services:
  postgres:
    image: postgres:15
    container_name: my-postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - postgres-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: my-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com    # üëà –í–∞—à email –¥–ª—è –≤—Ö–æ–¥–∞
      PGADMIN_DEFAULT_PASSWORD: admin            # üëà –í–∞—à –ø–∞—Ä–æ–ª—å –¥–ª—è –≤—Ö–æ–¥–∞
    ports:
      - "8081:80"                                # üëà pgAdmin –±—É–¥–µ—Ç –Ω–∞ –ø–æ—Ä—Ç—É 8080
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin         # üëà –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ pgAdmin
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - postgres-net

networks:
  postgres-net:
    driver: bridge